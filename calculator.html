<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7d8db710a.js"></script>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div id="container">
        <div id="calculator">
            <!-- Ajouter les data-keys pour les boutons ? Comme dans le drum kit de Wes Bos ?-->
            <div id="display" class="display-items">0</div>
            <button id="clear">Clear</button>
            <button id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button id="result" class="operator">=</button>  
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
